<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #007bff, #8a2be2);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #333333;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            height: 80vh;
            max-height: 600px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        .input-container input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #212121;
            outline: none;
            font-size: 16px;
            color: #ffffff;
        }
        .input-container input[type="text"]:focus {
            background-color: #424242;
        }
        .add-btn {
            background: linear-gradient(135deg, #007bff, #8a2be2);
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        .add-btn:hover {
            background: linear-gradient(135deg, #0056b3, #7a26a6);
        }
        .todo-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
        }
        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #444444;
        }
        .todo-item:last-child {
            border-bottom: none;
        }
        .todo-item-text {
            flex-grow: 1;
            margin: 0;
            padding: 0;
            color: #ffffff;
            font-size: 16px;
        }
        .delete-btn {
            background-color: transparent;
            border: none;
            color: #d9534f;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .delete-btn:hover {
            color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="input-container">
                <input type="text" id="todoInput" placeholder="Add a new todo">
                <button class="add-btn" onclick="addTodo()">
                    <i class="fas fa-plus"></i> Add Todo
                </button>
            </div>
        </div>
        <ul class="todo-list" id="todoList">
            <!-- Todo items will be added here -->
        </ul>
    </div>

    <script>
        function addTodo() {
            var input = document.getElementById("todoInput");
            var text = input.value.trim();
            input.value = ""; // Clear input field

            if (text === "") {
                alert("Please enter a todo item.");
                return;
            }

            var ul = document.getElementById("todoList");
            var li = document.createElement("li");
            li.className = "todo-item";

            var textSpan = document.createElement("span");
            textSpan.className = "todo-item-text";
            textSpan.textContent = text;

            var deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = '<i class="fas fa-trash"></i> Remove Todo';
            deleteBtn.className = "delete-btn";
            deleteBtn.onclick = function() {
                ul.removeChild(li);
            };

            li.appendChild(textSpan);
            li.appendChild(deleteBtn);
            ul.appendChild(li);
        }
    </script>
</body>
</html>
